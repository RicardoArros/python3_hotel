<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    {% load static %} 
    
    {% block css %} 
    {% endblock %}

    <!-- Css  -->
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}" />
  </head>

  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{% static 'app/img/logo.png' %}" class="logo" alt="logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'bookingCreate' %}"
                >Ingresar Reserva</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'bookingUpdate' %}"
                >Actualizar Reserva</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'bookingDelete' %}"
                >Eliminar Reserva</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'bookingTable' %}"
                >Listar Reservas</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'bookingSearch' %}"
                >Buscar Reserva</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- #NAV -->

    <div class="container py-4">{% block body %} {% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'app/js/app.js' %}"></script>

    {% block js %} 
    {% endblock %}
  </body>
</html>
